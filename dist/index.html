    <section class="mx-auto d-block text-center my-4">
      <form class="form-signin">
  <i class="fas fa-brain logo-login"></i>
  <h4 class="mb-3 font-weight-normal">Para começar, faça o login:</h4>
  <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
  <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Me lembre
    </label>
  </div>
  <button class="btn btn-lg btn-block btn-login-brain" type="submit">Entrar</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
</form>
    </section>
